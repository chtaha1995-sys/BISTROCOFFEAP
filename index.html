
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bistro Coffee - نظام الإدارة والولاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #fdfaf3; 
            margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
        .preserve-3d { transform-style: preserve-3d; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes free-glow {
          0%, 100% { box-shadow: 0 0 15px #FFD54F, inset 0 0 10px #FFD54F; transform: scale(1.05); border-color: #FFD54F; }
          50% { box-shadow: 0 0 30px #FFD54F, inset 0 0 20px #FFB300; transform: scale(1.15); border-color: #FFF; }
        }
        .animate-free-glow { animation: free-glow 1.5s ease-in-out infinite; }
        
        @keyframes ken-burns {
          0% { transform: scale(1) translate(0, 0); }
          100% { transform: scale(1.15) translate(-1%, -1%); }
        }
        .ken-burns-active { animation: ken-burns 10s ease-out forwards; }

        @keyframes vip-glow {
          0% { filter: drop-shadow(0 0 2px #fbbf24); }
          50% { filter: drop-shadow(0 0 8px #fbbf24); }
          100% { filter: drop-shadow(0 0 2px #fbbf24); }
        }
        .vip-badge-glow { animation: vip-glow 2s infinite; }

        @keyframes qatar-reveal {
          0% { opacity: 0; transform: scale(0.8) translateY(20px); filter: blur(10px); }
          100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate-qatar-reveal { animation: qatar-reveal 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        @keyframes pour-coffee {
          0% { transform: rotate(0deg); }
          20% { transform: rotate(-15deg); }
          40% { transform: rotate(-15deg); }
          60% { transform: rotate(0deg); }
        }
        .animate-pour { animation: pour-coffee 3s ease-in-out infinite; }

        @keyframes sadu-slide {
          0% { background-position: 0 0; }
          100% { background-position: 100px 100px; }
        }
        .bg-sadu {
          background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');
          animation: sadu-slide 20s linear infinite;
        }

        .glow-gold { text-shadow: 0 0 10px rgba(251, 191, 36, 0.8), 0 0 20px rgba(251, 191, 36, 0.4); }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .google-wallet-card { aspect-ratio: 1.58 / 1; width: 100%; max-width: 380px; position: relative; }
        .story-ring {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 2.5px;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",

        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
        "jsqr": "https://esm.sh/jsqr@1.4.0",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
